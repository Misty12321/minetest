<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>css弹性盒子管理系统布局</title>
	<link rel="stylesheet" href="../管理系统页面布局框架/layout.css" />
	<link
	rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
	integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"
	crossorigin="anonymous"
  />
	<style>
		html,body{height: 100%;margin: 0;}
		.head-left>.logo{
			font-size: 35px;
			line-height: 100px;
		}
		.head-right{
			padding: 0 20px;
		}
		.head-right>.text{
			line-height: 100px;
		}
		.layout-footer{
			padding: 0 20px;
		}
		.layout-footer>.text{
			line-height: 60px;
		}
	</style>
</head>
<body>
<div class="base-layout-wrap">
	<div class="layout-head">
		<div class="head-left">
			<span class="logo">LOGO</span>
		</div>
		<div class="head-center"></div>
		<div class="head-right">
			<span class="text">admin</span>
		</div>
	</div>
	<div class="layout-body">
		<div class="body-left">
			<span class="text">菜单兰</span>
		</div>
		<div class="body-center">
			<span class="text">内容
			</span>
		</div>
	</div>
	<div class="layout-footer">
		<span class="text">底部</span>
		<div id="time" class="text" style="float: right;"></div>
	</div>
</div>

<script type="text/javascript">
function dateFormat(obj,fmt) {//obj为要转换的时间，fmt为日期格式:yyyy-MM-dd hh:mm:ss W，格式可任意搭配，如：yyyy、MM、M等
	if(!obj){
		return "";
	}
	if(!fmt){
		fmt="yyyy-MM-dd";
	}
	if(typeof(obj) == 'string'&&obj.indexOf("T")==-1){
		if(obj.indexOf("-") != -1){
			obj=obj.replace(/-/g,"/");
		}
		if(obj.indexOf(".")!=-1){
			obj=obj.substring(0,obj.indexOf("."));
		}
	}
	var day = ['日','一','二','三','四','五','六'];
	var date=new Date(obj);
	var o = {
		"M+": date.getMonth() + 1, // 月份
		"d+": date.getDate(), // 日
		"h+": date.getHours(), // 小时
		"m+": date.getMinutes(), // 分
		"s+": date.getSeconds(), // 秒
		"q+": Math.floor((date.getMonth() + 3) / 3), // 季度
		"S": date.getMilliseconds() // 毫秒
	};
	if (/(y+)/.test(fmt)) fmt = fmt.replace(RegExp.$1, (date.getFullYear() + "").substr(4 - RegExp.$1.length));
	if (/(W+)/.test(fmt)) fmt = fmt.replace(RegExp.$1, ("星期"+day[date.getDay()]));
	for (var k in o)
		if (new RegExp("(" + k + ")").test(fmt)) fmt = fmt.replace(RegExp.$1, (RegExp.$1.length == 1) ? (o[k]) : (("00" + o[k]).substr(("" + o[k]).length)));
	return fmt;
}

var timeStr=dateFormat(new Date(),"yyyy-MM-dd hh:mm:ss");
document.getElementById("time").innerHTML=timeStr;
setInterval(function(){
	var timeStr=dateFormat(new Date(),"yyyy-MM-dd hh:mm:ss");
	document.getElementById("time").innerHTML=timeStr;
},1000);
</script>
</body>
</html>
